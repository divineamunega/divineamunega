name: Warm Image Cache

on:
  schedule:
    # Run every 30 minutes to keep the SVG cache warm
    # Format: minute hour day month day-of-week
    - cron: "*/30 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  warm-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Send GET request to stats SVG endpoint
        run: |
          echo "ğŸ”¥ Warming cache for stats image..."

          # Replace with your actual Vercel URL after deployment
          URL="https://divineamunega.vercel.app/api/stats-svg"

          # Send GET request and follow redirects yes
          response=$(curl -L -w "\n%{http_code}" -s "$URL" -o /dev/null)
          http_code=$(echo "$response" | tail -n1)

          echo "ğŸ“Š Response code: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Cache warmed successfully!"
          else
            echo "âš ï¸ Unexpected response code: $http_code"
            exit 1
          fi

      - name: Log completion
        run: |
          echo "ğŸ‰ Cache warming complete at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
